<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Examen1</title>
</head>
<body>
    <style>
        .bold-input {
            font-weight: bold;
        }
    </style>   
    
    <div class="container">
        <div class="row">
            <div class="mb-3 col-3">
                <label for="valor1" class="form-label">Producto 1:</label>
                <input type="number" class="form-control" id="valor1">
                <label for="valor2" class="form-label">Producto 2:</label>
                <input type="number" class="form-control" id="valor2">
                <label for="valor3" class="form-label">Producto 3:</label>
                <input type="number" class="form-control" id="valor3">
                <label for="valor4" class="form-label">Producto 4:</label>
                <input type="number" class="form-control" id="valor4">
                <label for="valor5" class="form-label">Producto 5:</label>
                <input type="number" class="form-control" id="valor5">
            </div>
                        
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="subTotal" class="form-label"><strong>Sub Total:</strong></label>
                    <input type="number" class="form-control bold-input" id="subTotal" readonly>
                    <label for="descuento" class="form-label"><strong>Descuento:</strong></label>
                    <input type="number" class="form-control bold" id="descuento" value="0" readonly>
                    <input type="text" class="form-control bold-input" id="mensajeDescuento" value="Descuento 0%" readonly>
                    <label for="total" class="form-label"><strong>Total a Pagar:</strong></label>
                    <input type="number" class="form-control bold-input" id="total" readonly>
                </div>
            </div>  

            <div class="mb-3 col-3">
                <button type="button" onclick="calcular()" class="btn btn-success">Calcular</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
            </div>
         
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>
</html>
